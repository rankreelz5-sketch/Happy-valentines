<head>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(120deg, #ff9ccf, #ffc1c1);

  }

  #container {

  }

  h1 {

  }

  button {

    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  #opkorsBtn {
    background-color: #ff6f91;
    color: white;
  }

  #nahhBtn {
    background-color: #6fb1fc;

  }

</style>
</head>
<body>

<div id="container">
  <h1 id="message">pag ako walang nahanap... ikaw nalang kaya? will you be my valentines po?</h1>
  <button id="opkorsBtn">OPKORS</button>
  <button id="nahhBtn">NAHH</button>

<audio id="song" src="Leonora.mp3"></audio>
<script>
  const opkorsBtn = document.getElementById('opkorsBtn');
